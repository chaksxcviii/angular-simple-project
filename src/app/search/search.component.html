<mat-form-field>
	<mat-label>search contact names</mat-label>
	<input matInput type="text" [formControl]="searchInput" (keyup)="setSearch($event)">
	<button class="clear" mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</mat-form-field>
